<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FTT - User</title>
		<style>
			body {font-family:Verdana;}
		</style>
	</head>
	<body>
		<h1>Customer</h1>
	
		<form method="post" action="/FTT-WEB-091/customer">
			<p>
				<label for="customer-id">ID: </label>
				<input type="number" id="customer-id" name="customer-id" required>
			</p>
			<p>
				<label for="customer-name">Name: </label>
				<input type="text" id="user-name" name="customer-name" required>
			</p>
			<p>
				<label for="customer-email">E-Mail: </label>
				<input type="email" id="user-email" name="customer-email" required>
			</p>
			<p>
				<label for="customer-telefone">Phone: </label>
				<input type="text" id="customer-phone" name="customer-phone" required>
			</p>
			<p>
				<label for="customer-address">Address: </label>
				<input type="text" id="customer-address" name="customer-address" required>
			</p>
			<input type="submit">
		</form>
	</body>
</html>
